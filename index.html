<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This Blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="main-header">
    <div class="heading">
      <h1>Picture This!</h1>
      <h4>A Blog About Visual Stories</h4>
    </div>

    <!-- Responsive image setup -->
    <picture>
      <!-- For large screens (square image) -->
      <source 
        media="(min-width: 960px)" 
        srcset="images/museum-960x960.jpg" 
        type="image/jpeg">

      <!-- For smaller screens (landscape image) -->
      <source 
        media="(max-width: 959px)" 
        srcset="images/museum-640w.jpg" 
        type="image/jpeg">

      <!-- Fallback image -->
      <img src="images/museum-640w.jpg" alt="Museum display wall">
    </picture>
  </header>
</body>
</html>
